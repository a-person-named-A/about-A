    <h3>A의 취미</h3>
    <p>
     A는 헬스를 비교적 오래된 취미로 가지고 있다.
     <br> 몸이 좋냐고 물어보면 좀 난감하긴 하다.
     <br> 햇수로 따지면 7년? 정도 그런데 중간에 부상, 우울증 등으로 쉰 기간이
     <br> 꽤 길어서 7년을 통으로 했다고 하기는 좀 뭐하다
     <br> 실제로 몸을 봐도 좀 그렇다
     <br> 주식?도 취미로 할 수 있을지 모르겠다
     <br> 비교적 최근에 생긴 취미인 주식에도 꽤 재미를 붙여서 열심히 공부하는 중이다.
