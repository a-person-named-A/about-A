    <h1>복숭아사건</h1>
    <p>
    A가 무엇을 잘못했는지 무릎을 꿇고 손을 들고 벌서고 있다.
    <br>이번에는 특이하게 엄마가 A를 때리지 않는다.
    <br>대신 대각선 방향에 A의 동생을 앉혀놓는다.
    <br>엄마는 A의 동생에게 너는 착한 아이니까 이거 먹으라며 복숭아를 입에 넣어준다.
    <br>A의 기억이 정확한 것은 아니지만 동생도 아마 울고있었던 것 같다.
    <br>A는 심한 굴욕감을 느끼며 울면서 손을 들고 무릎을 꿇은 채로 앉아있다.
    <br>동생은 A와 눈이 마주치지만 공포에 질린채로 복숭아를 먹는다.
    <br>A는 슬프다.
    <br>A는 불안하다.
    <br>그러나 A는 무기력하다.
    <br><img src="무릎꿇고 손들기.jpg" width="400">
    </p>
